<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/app.js" type="module" defer></script>
  <title>Country Sliders</title>
</head>
<body>
  <header class="header">
    <div class="header__project-info">
      <div class="header__project-info__avatar">
        <img src="./img/avatar.png" alt="Avatar">
      </div>
      <p class="username">MM-008 &downarrow;</p>
      <p class="project-description">Direction-Aware Slider Transitions</p>
    </div>
    <div class="header__actions">
      <button class="header__actions__btn header__actions__btn--clone">
        <img class="u-margin-right-small " src="./img/webflow.svg" alt="">
        Clone project
      </button>
      <button class="header__actions__btn header__actions__btn--subscribe">
        <img class="u-margin-right-small" src="./img/youtube.svg" alt="">
        Subscribe
      </button>
    </div>
  </header>

  <div class="floating-button floating-button--extra-small">
    <img class="floating-button-image" src="./img/arrow.svg" alt="">
  </div>

  <main class="main">
    <div class="main__div-arrow left"></div>
      <div class="image-container">
        <h1 class="country-name">
          Iceland
        </h1>
      </div>
    <div class="main__div-arrow right"></div>
  </main>

  <div class="footer">
    <p class="footer__credits">Kevin Haag's website cloned by me</p>
  </div>
</body>
</html>
